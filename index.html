<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizonte Medic</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/a8c0e9b6c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header, logo y navbar -->
    <header>
        <div class="header__container">
            <a href="#" class="logo">
                <img src="img/horiz.png" alt="">
            </a>
            <nav class="header__nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cuerpo principal -->
    <main>

        <!-- Slider de imagenes -->
        <div class="slider-container">
            <div class="slider">
                <div class="slides">
                    <!-- radio buttons -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!-- slide images -->
                    <div class="slide first">
                        <img src="img/fond7.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/fond6.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/fond5.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/fond4.jpg" alt="">
                    </div>
                    <!-- slide images -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <!-- manual navigation -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>

            <script type="text/javascript">
                let contador = 1;
                setInterval(function() {
                    document.getElementById('radio' + contador).checked = true;
                    contador++;
                    if (contador > 4) {
                        contador = 1;
                    }
                }, 5000);
            </script>
        </div>
    </main>
</body>

</html>
