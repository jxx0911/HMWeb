<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styleUser.css">

    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <img class="image-container" src="images/login.svg" alt="">
        <div class="login-info-container">
            <!--<h1 class="title">Login</h1>-->
            <div class="social-login">
                <div class="social-login-element">
                    <img src="../img/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="../img/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <p> </p>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Username">
                <input class="input" type="password" placeholder="Password">
                <p>¿Has olvidado tu contraseña? <span class="span">Click aquì</span></p>
                <button class="btn">Acceder</button>
                <p>¿No tienes una cuenta? <span class="span">Inscribirse</span></p>
            </form>
        </div>

    </div>

</body>

</html>
