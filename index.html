<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a8c0e9b6c8.js" crossorigin="anonymous"></script>
    <title>Horizonte Medic</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/menu2.css">
    <link rel="stylesheet" href="css/tarjetas.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/slider-controller.js"></script>
    <script src="js/scroll.js"></script>
    <script src="https://kit.fontawesome.com/a8c0e9b6c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header, logo y navbar -->
    <header>
        <div class="header__container">
            <a href="#" class="logo">
                <img src="img/horiz.png" alt="">
            </a>
            <nav class="header__nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="">Nosotros</a></li>
                    <li><a href="#especialidades">Especialidades</a></li>
                    <li><a href="#">Contacto</a></li>
                    <!-- <li><a href="#">Ayuda</a></li> -->
                    <li><a class="active" href="#">Ingresar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cuerpo principal -->
    <main>

        <!-- Slider de imagenes -->
        <section class="slider-container">
            <ul id="slider" class="slider">
                <li>
                    <img style="max-width: 100%;" src="img/fond1.jpg" alt="">
                </li>
                <li>
                    <img style="max-width: 100%;" src="img/fond2.jpg" alt="">
                </li>
                <li>
                    <img style="max-width: 100%;" src="img/fond3.jpg" alt="">
                </li>
                <li>
                    <img style="max-width: 100%;" src="img/fond4.jpg" alt="">
                </li>
            </ul>
            <ol class="pagination">
            </ol>

            <div class="left">
                <span class="fa fa-chevron-left"></span>
            </div>
            <div class="right">
                <span class="fa fa-chevron-right"></span>
            </div>
        </section>

        <!-- menu2-botones -->
        <section id="menu2" class="section-1">
            <div class="menu2__container">
                <div class="menu-btn">
                    <a href="">
                        <i class="icon fas fa-stethoscope"></i>
                        <p class="icon-description">Especialidades</p>
                    </a>

                </div>
                <div class="menu-btn">
                    <a href="">
                        <i class="icon fas fa-hospital-symbol"></i>
                        <p class="icon-description">Servicios</p>
                    </a>
                </div>
                <div class="menu-btn">
                    <a href="">
                        <i class="icon fas fa-map-marked-alt"></i>
                        <p class="icon-description">Sedes</p>
                    </a>
                </div>
                <div class="menu-btn">
                    <a href="">
                        <i class="icon fas fa-comments"></i>
                        <p class="icon-description">Comentarios</p>
                    </a>
                </div>
            </div>
        </section>

        <!-- tarjetas especialidades -->


    </main>

    <!-- <script src="js/slider-images.js"></script> -->

</body>

</html>
